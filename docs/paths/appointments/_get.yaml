200:
  description: "Appointment found"
  content:
    application/json:
      schema:
        $ref: "./components.yaml#/schemas/AppointmentResponse"

404:
  description: "Appointment not found"
  content:
    application/json:
      schema:
        type: object
        properties:
          statusCode:
            type: number
            example: 404
          code:
            type: string
            example: "APPOINTMENT_NOT_FOUND"
          message:
            type: string
            example: "No appointment found with the given id: 2"
          service:
            type: string
            example: "GetAppointmentController"
