204:
  description: "Appointment deleted successfully"

404:
  description: "Appointment not found"
  content:
    application/json:
      schema:
        type: object
        properties:
          statusCode:
            type: number
            example: 404
          code:
            type: string
            example: "APPOINTMENT_NOT_FOUND_ERROR"
          message:
            type: string
            example: "No appointment found with the given id: 2"
          service:
            type: string
            example: "DeleteAppointmentController"
