name: ci-node-pre-push

on:
  pull_request:
    branches:
      - develop

jobs:
  check-application:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.30-debian
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: med_record_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Migrate Database
        env:
          DATABASE_URL: "mysql://root:root@127.0.0.1:3306/med_record_db"
        run: npx prisma migrate deploy
      
      # - name: Seed Database
        # env:
          # DATABASE_URL: "mysql://root:root@127.0.0.1:3306/med_record_db"
        # run: npx prisma db seed --preview-feature

      - name: Run lint
        run: npm run lint

      - name: Run tests
        env:
          DATABASE_URL: "mysql://root:root@127.0.0.1:3306/med_record_db"
        run: npm run test