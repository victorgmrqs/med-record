apiVersion: apps/v1
kind: Deployment
metadata:
  name: med-record
  namespace: med-record-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: med-record
  template:
    metadata:
      labels:
        app: med-record
    spec:
      containers:
        - name: med-record
          image: vgmarques/med-record:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - configMapRef:
                name: med-record-config
